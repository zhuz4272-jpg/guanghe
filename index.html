<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Oasis Photosynthesis</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Noto+Sans+SC:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['"Noto Sans SC"', '"Plus Jakarta Sans"', 'sans-serif'],
                        'display': ['Fredoka', '"Noto Sans SC"', 'sans-serif'],
                    },
                    colors: {
                        'dopa-pink': '#FF00CC',
                        'dopa-lime': '#CCFF00',
                        'dopa-cyan': '#00FFFF',
                        'dopa-yellow': '#FFDD00',
                        'dopa-purple': '#9D00FF',
                        'acid-lime': '#bfff00', 
                    },
                    boxShadow: {
                        'neobrutal': '4px 4px 0px 0px #000000',
                        'neobrutal-sm': '2px 2px 0px 0px #000000',
                        'glow': '0 0 20px rgba(255, 0, 204, 0.6), 0 0 40px rgba(0, 255, 255, 0.4)',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                        'bounce-slow': 'bounce 3s infinite',
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'breathe': 'breathe 4s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        breathe: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.05)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            overscroll-behavior: none;
        }
        /* Hide scrollbar */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
